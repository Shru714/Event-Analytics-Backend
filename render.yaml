services:
  - type: web
    name: analytics-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: analytics-db
          property: connectionString
      - key: REDIS_URL
        value: rediss://default:AUqpAAIncDI5NzJhYzkxYjI4MmU0YmQwODY3ZWJjMDM0NDcwNmQ5OHAyMTkxMTM@fun-fox-19113.upstash.io:6379
      - key: JWT_SECRET
        generateValue: true
      - key: API_KEY_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CACHE_TTL
        value: 3600

  # Using Upstash Redis instead of private service

databases:
  - name: analytics-db
    databaseName: analytics_db
    user: analytics_user
    plan: free
    region: oregon
